name: Release

on: [ workflow_dispatch ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Install cargo-make
      run: cargo install cargo-make

    - name: Update version and create tag
      run: cargo make update-version

    - name: Build release
      run: cargo make release

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.CARGO_MAKE_CRATE_VERSION }}
        release_name: Release v${{ env.CARGO_MAKE_CRATE_VERSION }}
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/your-binary-name
        asset_name: your-binary-name
        asset_content_type: application/octet-stream
